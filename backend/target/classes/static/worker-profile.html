<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* General Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Background - Light Color */
        body {
            background: #e8f5e9; /* Very light green, soothing */
            /* ‡§Ø‡§æ ‡§ï‡•ã‡§à ‡§Ö‡§®‡•ç‡§Ø ‡§≤‡§æ‡§á‡§ü ‡§ï‡§≤‡§∞ ‡§ü‡•ç‡§∞‡§æ‡§à ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç:
               #f0f4f8 (light blue-grey)
               #f8f8f8 (off-white)
               #fffde7 (light cream)
            */
        }

        /* Navbar - No Change */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            min-height: 100px;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 10px;
        }
        .nav-btn {
            background: linear-gradient(45deg, #1abc9c, #16a085);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .nav-btn:hover {
            background: linear-gradient(45deg, #16a085, #1abc9c);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .text-container-left {
            position: relative;
            height: 40px;
            width: 100%;
            display: flex;
            align-items: center;
            margin-left: 10px;
            overflow: hidden;
        }
        .moving-text {
            position: absolute;
            white-space: nowrap;
            animation: moveTextToAvatar 10s linear infinite alternate;
            font-size: 40px;
            font-weight: bold;
            color: white;
            left: 0;
        }
        @keyframes moveTextToAvatar {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw - 700px)); }
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1abc9c;
            flex-shrink: 0;
        }

        /* Content Area - Adjusted for placement */
        .content {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            justify-content: flex-start; /* Align content to the start (left) */
            align-items: flex-start; /* Align items to the start (top) */
            min-height: calc(100vh - 80px);
            flex-direction: column;
            /* align-items: center; /* Removed this to prevent centering */
        }

        /* Profile & Help Sections - No Change to their default display: none */
        #profileSection, #helpSection {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px; /* Adjusted margin for better placement */
            display: none; /* These sections are hidden by default */
            text-align: center;
        }
        #profileSection h2, #helpSection h2 {
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .profile-field {
            margin-bottom: 12px;
            font-size: 17px;
            text-align: left;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .profile-field strong {
            color: #34495e;
            display: inline-block;
            min-width: 120px;
        }
        #uploadInput {
            margin-top: 25px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover { background-color: #1abc9c; }
        .help-info p {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
        }
        .help-info strong { color: #2c3e50; }
        .support-card {
            background: #ecf0f1;
            border-left: 5px solid #1abc9c;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }
        .support-card:hover {
            background: #d0f0eb;
            transform: scale(1.02);
        }
        .support-card .icon {
            font-size: 24px;
            color: #1abc9c;
            margin-bottom: 10px;
        }

        /* Attendance Summary - Specific Adjustments */
        .attendance-summary {
            margin-top: 30px;
            text-align: center;
            /* Removed background, padding, border-radius, box-shadow for a "no-box" look */
            max-width: 400px; /* Still constrain width if needed */
            width: 100%;
            padding: 0; /* Remove padding if you don't want any space around content */
            margin-left: 20px; /* Adjust margin to position it from left */
            margin-right: auto; /* Push it to the left */
        }
        .attendance-summary h2 {
             color: #2c3e50; /* Ensure heading color is consistent */
             margin-bottom: 15px; /* Space below heading */
        }
        .progress-ring {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto; /* Centered with more space horizontally, kept for ring itself */
            position: relative;
            background: conic-gradient(var(--progress-color) calc(var(--progress) * 1%), #eee 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold; /* Bold text inside ring */
        }
        .progress-ring span {
            font-size: 18px;
            color: #2c3e50;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="text-container-left">
            <div class="moving-text">Hello Worker üë∑</div>
        </div>
        <div class="nav-right">
            <img id="profileIcon" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar" class="avatar">
            <button class="nav-btn" id="profileBtn">Profile</button>
            <button class="nav-btn" id="helpBtn">Help</button>
            <button class="nav-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <div class="content">
        <div class="attendance-summary">
            <h2>Attendance Summary</h2>
            <div class="progress-ring" id="progressRing">
                <span id="progressText">Loading...</span>
            </div>
        </div>

        <div id="profileSection">
            <h2>Your Profile</h2>
            <div id="profileContent">
                </div>
            <button class="back-btn" id="profileBackBtn">Back</button>
        </div>

        <div id="helpSection">
            <h2>Need Help? Contact Us!</h2>
            <div class="help-info">
                <div class="support-card">
                    <i class="fas fa-user-shield icon"></i>
                    <h3>Admin Support</h3>
                    <p><strong>Email:</strong> <a href="mailto:admin@example.com">admin@example.com</a></p>
                    <p><strong>Phone:</strong> <a href="tel:+919876543210">+91 98765 43210</a></p>
                </div>
                <div class="support-card">
                    <i class="fas fa-user-tie icon"></i>
                    <h3>Manager Support</h3>
                    <p><strong>Email:</strong> <a href="mailto:manager@example.com">manager@example.com</a></p>
                    <p><strong>Phone:</strong> <a href="tel:+918765432109">+91 87654 32109</a></p>
                </div>
            </div>
            <button class="back-btn" id="helpBackBtn">Back</button>
        </div>
    </div>

    <script src="./jss/workerProfile.js"></script>
</body>
</html>
