<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      text-align: center;
    }
    .container {
      margin-top: 100px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
    }
    button:hover {
      background-color: #2980b9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, Admin</h1>
    <p>Manage Managers, Employees, and Reports</p>
    <button onclick="window.location.href='add-manager.html'">Add Manager</button>
    <button onclick="window.location.href='view-reports.html'">View Reports</button>
    <button onclick="logout()">Logout</button>
  </div>
  <script>
    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        window.location.href = "/index.html";
      }
    }
  </script>
</body>
</html>
